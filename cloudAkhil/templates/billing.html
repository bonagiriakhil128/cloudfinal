<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="mt-5 container">
        {% if result %}
            {% for file, user in result.items() %}
                <label> File <b>{{ file }} </b> is uploaded by:  <b> {{ user }} </b> </label><br>
                <hr>
            {% endfor %}
        {% else %}
            <p>No files have been uploaded</p>
        {% endif %} 
        <div>
            <a href="/signin"><button type="button" class="btn btn-primary">Click Here to go back to Login Page</button></a>
            </div>
   </div>
   
        

</body>
</html>
